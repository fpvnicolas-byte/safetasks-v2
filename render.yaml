# List services *except* Render Postgres databases here
services:
  # Backend API (FastAPI)
  - type: web
    name: safetasks-backend
    runtime: python
    plan: free
    buildCommand: "pip install poetry && poetry config virtualenvs.create false && poetry install"
    startCommand: "poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safetasks-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        value: http://localhost:3000
      - key: LOG_LEVEL
        value: INFO
      - key: TRIAL_PERIOD_DAYS
        value: "7"
    rootDir: backend

  # Frontend (Next.js)
  - type: web
    name: safetasks-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: http://localhost:8000
    rootDir: frontend

# List Render Postgres databases here
databases:
  - name: safetasks-db
    plan: free
    # Render will auto-generate DATABASE_URL
