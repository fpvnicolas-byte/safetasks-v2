services:
  # PostgreSQL Database
  - type: pserv
    name: safetasks-db
    env: postgres
    plan: free
    # Render will auto-generate DATABASE_URL

  # Redis Cache (Optional)
  - type: redis
    name: safetasks-redis
    plan: free
    # Render will auto-generate REDIS_URL

  # Backend API (FastAPI)
  - type: web
    name: safetasks-backend
    env: python
    plan: free
    buildCommand: |
      pip install poetry &&
      poetry config virtualenvs.create false &&
      poetry install --only=main --no-dev
    startCommand: poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: safetasks-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: safetasks-redis
          property: connectionString
      - key: SECRET_KEY
        value: generate-a-secure-key-here-change-in-production
      - key: STRIPE_SECRET_KEY
        value: sk_test_your-stripe-secret-key-here
      - key: STRIPE_WEBHOOK_SECRET
        value: whsec_your-webhook-secret-here
      - key: FRONTEND_URL
        fromService:
          type: web
          name: safetasks-frontend
          property: host
      - key: LOG_LEVEL
        value: INFO
      - key: TRIAL_PERIOD_DAYS
        value: "7"
    rootDir: backend

  # Frontend (Next.js)
  - type: web
    name: safetasks-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: safetasks-backend
          property: host
    rootDir: frontend
